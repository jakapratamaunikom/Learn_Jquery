<!DOCTYPE html>
<html>
<head>
	<title>Belajar JS with Jquery Library</title>
	<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
	<!-- Pemanggilan Inline Javascript -->
	<script>
		$(document).ready(function(){
			$("#btn_aksi").click(function(){
				$(this).after('<p>Belajar Jquery </p>');
			});
		});
	</script>

</head>
<body>
	<h2>Learn Jquery</h2>
	<button type="submit" id="btn_aksi">Hit me..</button>
</body>
</html>
